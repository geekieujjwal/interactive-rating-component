<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- BOX 1 -->
    <div class="box1 box">
      <header>
        <img src="/images/icon-star.svg" alt="star" class="star" />
        <h1>How did we do?</h1>
      </header>

      <main>
        <p class="para">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <ul class="numbers">
          <li class="click-numbers" data-value="1">1</li>
          <li class="click-numbers" data-value="2">2</li>
          <li class="click-numbers" data-value="3">3</li>
          <li class="click-numbers" data-value="4">4</li>
          <li class="click-numbers" data-value="5">5</li>
        </ul>

        <button id="submit-btn">Submit</button>
      </main>
    </div>

    <!-- BOX 2 -->
    <div class="box2 box">
      <main class="content">
        <img
          src="/images/illustration-thank-you.svg"
          alt="image"
          class="thankyou_img"
        />
        <p id="rating"></p>
        <h2 class="heading_thankyou">Thank you!</h2>
        <p class="para2">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
